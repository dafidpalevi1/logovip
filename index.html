<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Agency Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #000;
      min-height: 100vh;
      margin: 0;
      padding: 20px 10px;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 644px;
      aspect-ratio: 1 / 1; /* selalu kotak */
      background: #111;
    }

    .container img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Foto user */
    #photo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45%;
      height: 45%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 2;
    }

    #user-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: move;
      border: 2px dashed rgba(255,255,255,0.4);
    }

    /* Handle resize */
    .resize-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background: gold;
      border: 2px solid black;
      border-radius: 50%;
      z-index: 5;
    }

    .resize-handle.br { bottom: -8px; right: -8px; cursor: se-resize; }
    .resize-handle.bl { bottom: -8px; left: -8px; cursor: sw-resize; }
    .resize-handle.tr { top: -8px; right: -8px; cursor: ne-resize; }
    .resize-handle.tl { top: -8px; left: -8px; cursor: nw-resize; }
    .resize-handle.ml { top: 50%; left: -8px; transform: translateY(-50%); cursor: w-resize; }
    .resize-handle.mr { top: 50%; right: -8px; transform: translateY(-50%); cursor: e-resize; }
    .resize-handle.mt { top: -8px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
    .resize-handle.mb { bottom: -8px; left: 50%; transform: translateX(-50%); cursor: s-resize; }

    /* Lapisan overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      z-index: 3;
    }

    /* Papan nama */
    #papan-nama {
      position: absolute;
      bottom: 16%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: clamp(16px, 4vw, 30px);
      font-weight: 900;
      text-align: center;
      width: 80%;
      font-family: 'Montserrat', sans-serif;
      text-shadow:
        -2px -2px 4px rgba(0,0,0,0.8),
         2px -2px 4px rgba(0,0,0,0.8),
        -2px  2px 4px rgba(0,0,0,0.8),
         2px  2px 4px rgba(0,0,0,0.8);
      z-index: 4;
    }

    /* Panel kontrol */
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"], button, label {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    button, label {
      cursor: pointer;
      background: gold;
      color: black;
      font-weight: 700;
      text-align: center;
    }

    #upload-photo {
      display: none;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    .btn-row > * {
      flex: 1;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container" id="capture-area">
    <img class="bg" src="image/logoku.jpeg" alt="VIP Agency Background">
    
    <!-- Foto user -->
    <div id="photo-wrapper">
      <img id="user-photo" src="" alt="">
      <div class="resize-handle tl"></div>
      <div class="resize-handle tr"></div>
      <div class="resize-handle bl"></div>
      <div class="resize-handle br"></div>
      <div class="resize-handle ml"></div>
      <div class="resize-handle mr"></div>
      <div class="resize-handle mt"></div>
      <div class="resize-handle mb"></div>
    </div>

    <!-- Lapisan overlay -->
    <img id="overlay" src="image/lapisan.png" alt="Overlay">

    <!-- Nama -->
    <div id="papan-nama">Tulis Nama</div>
  </div>

  <div class="controls">
    <input type="text" id="nama-input" placeholder="Masukkan nama">
    <div class="btn-row">
      <label for="upload-photo">Upload Gambar</label>
      <input type="file" id="upload-photo" accept="image/*">
      <button id="download-btn">Download</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const namaInput = document.getElementById("nama-input");
    const papanNama = document.getElementById("papan-nama");
    const uploadPhoto = document.getElementById("upload-photo");
    const userPhoto = document.getElementById("user-photo");
    const photoWrapper = document.getElementById("photo-wrapper");
    const downloadBtn = document.getElementById("download-btn");
    const captureArea = document.getElementById("capture-area");

    // Update nama
    namaInput.addEventListener("input", () => {
      papanNama.textContent = namaInput.value;
    });

    // Upload foto user
    uploadPhoto.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          userPhoto.src = evt.target.result;
          photoWrapper.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag photo wrapper
    let isDragging = false, dragX, dragY;
    photoWrapper.addEventListener("mousedown", (e) => {
      if (e.target.classList.contains("resize-handle")) return; 
      isDragging = true;
      dragX = e.clientX - photoWrapper.offsetLeft;
      dragY = e.clientY - photoWrapper.offsetTop;
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        photoWrapper.style.left = (e.clientX - dragX) + "px";
        photoWrapper.style.top = (e.clientY - dragY) + "px";
      }
    });
    document.addEventListener("mouseup", () => isDragging = false);

    // Resize via handle
    const handles = document.querySelectorAll(".resize-handle");
    let isResizing = false, currentHandle, startX, startY, startWidth, startHeight, startLeft, startTop, aspectRatio;

    handles.forEach(handle => {
      handle.addEventListener("mousedown", (e) => {
        isResizing = true;
        currentHandle = e.target;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = photoWrapper.offsetWidth;
        startHeight = photoWrapper.offsetHeight;
        startLeft = photoWrapper.offsetLeft;
        startTop = photoWrapper.offsetTop;
        aspectRatio = startWidth / startHeight;
        e.stopPropagation();
      });
    });

    document.addEventListener("mousemove", (e) => {
      if (!isResizing) return;
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;

      if (currentHandle.classList.contains("br")) {
        let newWidth = startWidth + dx;
        let newHeight = newWidth / aspectRatio;
        photoWrapper.style.width = newWidth + "px";
        photoWrapper.style.height = newHeight + "px";
      } else if (currentHandle.classList.contains("bl")) {
        let newWidth = startWidth - dx;
        let newHeight = newWidth / aspectRatio;
        photoWrapper.style.width = newWidth + "px";
        photoWrapper.style.height = newHeight + "px";
        photoWrapper.style.left = startLeft + dx + "px";
      } else if (currentHandle.classList.contains("tr")) {
        let newWidth = startWidth + dx;
        let newHeight = newWidth / aspectRatio;
        photoWrapper.style.width = newWidth + "px";
        photoWrapper.style.height = newHeight + "px";
        photoWrapper.style.top = startTop + (startHeight - newHeight) + "px";
      } else if (currentHandle.classList.contains("tl")) {
        let newWidth = startWidth - dx;
        let newHeight = newWidth / aspectRatio;
        photoWrapper.style.width = newWidth + "px";
        photoWrapper.style.height = newHeight + "px";
        photoWrapper.style.left = startLeft + dx + "px";
        photoWrapper.style.top = startTop + (startHeight - newHeight) + "px";
      } else if (currentHandle.classList.contains("ml")) {
        photoWrapper.style.width = startWidth - dx + "px";
        photoWrapper.style.left = startLeft + dx + "px";
      } else if (currentHandle.classList.contains("mr")) {
        photoWrapper.style.width = startWidth + dx + "px";
      } else if (currentHandle.classList.contains("mt")) {
        photoWrapper.style.height = startHeight - dy + "px";
        photoWrapper.style.top = startTop + dy + "px";
      } else if (currentHandle.classList.contains("mb")) {
        photoWrapper.style.height = startHeight + dy + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isResizing = false;
    });

    // Auto hide/show resize tools
    document.addEventListener("click", () => {
      userPhoto.style.border = "none";
      document.querySelectorAll(".resize-handle").forEach(h => h.style.display = "none");
    });
    photoWrapper.addEventListener("click", (e) => {
      userPhoto.style.border = "2px dashed rgba(255,255,255,0.4)";
      document.querySelectorAll(".resize-handle").forEach(h => h.style.display = "block");
      e.stopPropagation();
    });

    // Download hasil edit
    downloadBtn.addEventListener("click", () => {
      // sembunyikan handle & border
      const oldBorder = userPhoto.style.border;
      userPhoto.style.border = "none";
      const handles = document.querySelectorAll(".resize-handle");
      handles.forEach(h => h.style.display = "none");

      html2canvas(captureArea).then(canvas => {
        const link = document.createElement("a");
        link.download = "vip-agency.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        // restore handle & border
        userPhoto.style.border = oldBorder;
        handles.forEach(h => h.style.display = "block");
      });
    });
  </script>
</body>
</html>
