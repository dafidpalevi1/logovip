<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Agency Design</title>
    <!-- Library to capture the screen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0d0d0d;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            position: relative;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 80%);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2vmin;
        }

        .background-triangles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1;
        }

        .triangle-group {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 0.5vmin;
        }

        .triangle-row {
            display: flex;
            gap: 0.5vmin;
        }

        .triangle.small {
            width: 0;
            height: 0;
            border-left: 1vmin solid transparent;
            border-right: 1vmin solid transparent;
            border-bottom: 2vmin solid #888;
        }

        .triangle-group.top-left { top: 5%; left: 5%; transform: rotate(180deg); }
        .triangle-group.bottom-right { bottom: 5%; right: 5%; }
        .triangle.large {
            width: 0;
            height: 0;
            border-left: 1.5vmin solid transparent;
            border-right: 1.5vmin solid transparent;
            border-bottom: 3vmin solid #888;
        }

        .triangle-group.top-right { top: 5%; right: 5%; }
        .triangle-group.bottom-left { bottom: 5%; left: 5%; transform: rotate(180deg); }

        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 0.3vmin; /* Lowered closer to outer-ring */
        }

        .logo-image {
            width: clamp(200px, 40vmin, 300px);
            height: auto;
            object-fit: contain;
        }

        .circle-container {
            position: relative;
            width: 55%;
            padding-bottom: 55%; /* Aspect ratio 1:1 */
            height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2vmin;
        }

        .outer-ring {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            background-color: #ffe600;
            box-shadow: 0 0 2.5vmin #ffd700, 0 0 1.5vmin #ffd700 inset;
            z-index: 6;
            --gap: 10deg;
            --arc: calc(90deg - var(--gap));
            mask:
                radial-gradient(circle, transparent calc(50% - 1vmin), black calc(50% - 1vmin), black calc(50% + 1vmin), transparent calc(50% + 1vmin)),
                conic-gradient(
                    black 0deg var(--arc),
                    transparent var(--arc) calc(var(--arc) + var(--gap)),
                    black calc(var(--arc) + var(--gap)) calc(2 * var(--arc) + var(--gap)),
                    transparent calc(2 * var(--arc) + var(--gap)) calc(2 * var(--arc) + 2 * var(--gap)),
                    black calc(2 * var(--arc) + 2 * var(--gap)) calc(3 * var(--arc) + 2 * var(--gap)),
                    transparent calc(3 * var(--arc) + 2 * var(--gap)) calc(3 * var(--arc) + 3 * var(--gap)),
                    black calc(3 * var(--arc) + 3 * var(--gap)) calc(4 * var(--arc) + 3 * var(--gap)),
                    transparent calc(4 * var(--arc) + 3 * var(--gap)) 360deg
                );
            -webkit-mask:
                radial-gradient(circle, transparent calc(50% - 1vmin), black calc(50% - 1vmin), black calc(50% + 1vmin), transparent calc(50% + 1vmin)),
                conic-gradient(
                    black 0deg var(--arc),
                    transparent var(--arc) calc(var(--arc) + var(--gap)),
                    black calc(var(--arc) + var(--gap)) calc(2 * var(--arc) + var(--gap)),
                    transparent calc(2 * var(--arc) + var(--gap)) calc(2 * var(--arc) + 2 * var(--gap)),
                    black calc(2 * var(--arc) + 2 * var(--gap)) calc(3 * var(--arc) + 2 * var(--gap)),
                    transparent calc(3 * var(--arc) + 2 * var(--gap)) calc(3 * var(--arc) + 3 * var(--gap)),
                    black calc(3 * var(--arc) + 3 * var(--gap)) calc(4 * var(--arc) + 3 * var(--gap)),
                    transparent calc(4 * var(--arc) + 3 * var(--gap)) 360deg
                );
        }

        .outer-ring-yellow {
            width: 96%;
            height: 96%;
            position: absolute;
            top: 2%;
            left: 2%;
            border-radius: 50%;
            background-color: transparent;
            border: 0.7vmin solid #ffffff; /* Yellow ring */
            box-shadow: 0 0 2vmin #ffffff, 0 0 1vmin #ffffff inset;
            z-index: 10; /* In front of white outer-ring */
        }

        .outer-ring-black {
            width: 92%;
            height: 92%;
            position: absolute;
            top: 4%;
            left: 4%;
            border-radius: 50%;
            background-color: transparent;
            border: 0.7vmin solid #C0C0C0; /* Black ring */
            box-shadow: 0 0 2vmin #C0C0C0, 0 0 1vmin #C0C0C0 inset;
            z-index: 9; /* In front of white outer-ring */
        }

        .center-circle {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 70%;
            background: #000;
            border-radius: 50%;
            z-index: 11;
            box-shadow: 0 0 1.5vmin #ffd700;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .half-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #000;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            z-index: 12;
        }

        .uploaded-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
            z-index: 11;
        }

        .circle-overlay {
            position: absolute;
            top: 12.5%;
            left: 12.5%;
            width: 75%; /* Reduced to avoid overlap */
            height: 75%;
            border-radius: 50%;
            background: #000;
            transform: rotate(45deg);
            z-index: 13;
            box-shadow: 0 0 2vmin rgba(0, 0, 0, 0.7) inset;
        }

        .diamond {
            position: absolute;
            width: 5vmin;
            height: 7vmin;
            background: linear-gradient(to bottom, #ff0000 0%, #ff4500 50%, #ffff00 100%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            -webkit-clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 2vmin rgba(255, 69, 0, 0.8), 0 0 3vmin rgba(255, 215, 0, 0.5);
            z-index: 14;
        }

        .diamond.left { top: 50%; left: -2%; transform: translateY(-50%); }
        .diamond.right { top: 50%; right: -2%; transform: translateY(-50%); }

        .platform {
            width: 55%;
            height: 8vmin;
            background: transparent; /* Fully transparent */
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5vmin 1.5vmin 5vmin 5vmin;
            box-shadow: 0 0 1.5vmin rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(0.5vmin);
            z-index: 13;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5vmin; /* Raised closer to outer-ring */
        }

        .username-input {
            width: 80%;
            max-width: 300px;
            padding: 0.5vmin;
            font-size: clamp(1rem, 2.5vmin, 1.5rem);
            text-align: center;
            background: transparent;
            border: none;
            color: #FFFFFF;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                0 0 8px #ffd700;
            outline: none;
            z-index: 14;
        }

        .username-input::placeholder {
            color: #cccccc;
            opacity: 0.7;
            text-shadow: none;
        }

        .button-container {
            width: 100%;
            display: flex;
            gap: 2vmin;
            justify-content: center;
            align-items: center;
            padding: 2vmin 0;
            margin-top: auto;
            z-index: 20;
        }

        #imageUpload {
            display: none;
        }

        .custom-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1vmin;
            padding: 1.2vmin 2.5vmin;
            font-size: clamp(0.8rem, 2vmin, 1.1rem);
            font-weight: bold;
            text-transform: uppercase;
            color: #ffd700;
            background: transparent;
            border: 2px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .custom-btn:hover {
            background: #ffd700;
            color: #0d0d0d;
            box-shadow: 0 0 15px #ffd700, 0 0 25px rgba(255, 215, 0, 0.8);
            transform: translateY(-3px);
        }
        
        .custom-btn svg {
            width: clamp(1rem, 2.5vmin, 1.5rem);
            height: clamp(1rem, 2.5vmin, 1.5rem);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="background-triangles">
            <div class="triangle-group top-left">
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div></div>
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div></div>
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div></div>
            </div>
            <div class="triangle-group bottom-right">
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div></div>
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div></div>
                <div class="triangle-row"><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div><div class="triangle small"></div></div>
            </div>
            <div class="triangle-group top-right">
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div></div>
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div></div>
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div></div>
            </div>
            <div class="triangle-group bottom-left">
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div></div>
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div></div>
                <div class="triangle-row"><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div><div class="triangle large"></div></div>
            </div>
        </div>

        <div class="main-content">
            <div class="logo">
                <img class="logo-image" src="image/vip.png" alt="Logo Image">
            </div>
            <div class="circle-container">
                <div class="outer-ring"></div>
                <div class="outer-ring-yellow"></div>
                <div class="outer-ring-black"></div>
                <div class="center-circle">
                    <img class="uploaded-image" id="uploadedImage" alt="Uploaded Image">
                    <div class="half-circle"></div>
                </div>
                <div class="circle-overlay"></div>
                <div class="diamond left"></div>
                <div class="diamond right"></div>
            </div>
            <div class="platform">
                <input type="text" class="username-input" placeholder="Enter Username" maxlength="20">
            </div>
        </div>

        <div class="button-container">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="custom-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M9.75 6.75a.75.75 0 00-1.5 0v8.54l-2.47-2.47a.75.75 0 00-1.06 1.06l3.75 3.75a.75.75 0 001.06 0l3.75-3.75a.75.75 0 10-1.06-1.06l-2.47 2.47V6.75zM15 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H15.75A.75.75 0 0115 12z"/></svg>
                Upload Gambar
            </label>
            <button class="custom-btn" id="imageDownload">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1.5a.75.75 0 01.75.75V12h3.44a.75.75 0 01.53 1.28l-4.5 4.5a.75.75 0 01-1.06 0l-4.5-4.5a.75.75 0 01.53-1.28H11.25V2.25A.75.75 0 0112 1.5zM3.75 16.5a.75.75 0 01.75.75v2.25c0 .398.327.75.75.75h13.5a.75.75 0 00.75-.75V17.25a.75.75 0 011.5 0v2.25A2.25 2.25 0 0118.75 22.5H5.25A2.25 2.25 0 013 20.25V17.25a.75.75 0 01.75-.75z"/></svg>
                Download
            </button>
        </div>
    </div>

    <script>
        const imageUpload = document.querySelector('#imageUpload');
        const uploadedImage = document.querySelector('#uploadedImage');
        const imageDownload = document.querySelector('#imageDownload');
        const usernameInput = document.querySelector('.username-input');
        const container = document.querySelector('#container');

        // Function to handle profile image upload
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Download function with minimal modifications
        imageDownload.addEventListener('click', () => {
            const originalButtonContent = imageDownload.innerHTML;
            imageDownload.textContent = 'Creating...';
            imageDownload.disabled = true;

            const scale = 4; // High resolution

            html2canvas(container, {
                backgroundColor: null,
                useCORS: true,
                logging: false,
                scale: scale,
                onclone: (clonedDoc) => {
                    const clonedContainer = clonedDoc.querySelector('.container');
                    if (clonedContainer) {
                        const buttons = clonedContainer.querySelector('.button-container');
                        if (buttons) {
                            buttons.style.display = 'none'; // Only hide buttons
                        }
                    }
                }
            }).then(canvas => {
                const username = usernameInput.value.trim() || 'VIP_Agency_Design';
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `${username}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                imageDownload.innerHTML = originalButtonContent;
                imageDownload.disabled = false;
            }).catch(err => {
                console.error("Oops, something went wrong!", err);
                alert("Sorry, couldn't create the image.");
                imageDownload.innerHTML = originalButtonContent;
                imageDownload.disabled = false;
            });
        });
    </script>
</body>
</html>
