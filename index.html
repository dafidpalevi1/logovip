<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VIP Agency Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<style>
body { background: #000; margin: 0; font-family: sans-serif; }
.glow { filter: drop-shadow(0 0 8px rgba(240,216,106,0.9)); }
#captureArea { position: relative; width: 90vw; max-width: 420px; aspect-ratio:1/1; background:#000; margin:0 auto; }
#profileImg {
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #f0d86a;
  position: absolute;
  cursor: grab;
  display:none;
  max-width:72%;
  max-height:72%;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  touch-action:none;
}
#agencyLogo { position:absolute; left:50%; transform:translateX(-50%); z-index:30; width:38%; height:auto; object-fit:contain; top:-3%; }
.controlWrapper { display:flex; flex-direction:column; gap:0.8rem; align-items:center; margin-top:2rem; width:100%; max-width:420px; }
#uploadGroup { display:flex; gap:0.5rem; }
#uploadWrapper { display:inline-block; background:#1f2937; padding:0.5rem 1rem; border-radius:0.5rem; cursor:pointer; }
#uploadWrapper:hover { background:#374151; }
#editWrapper { display:inline-block; background:#1e40af; padding:0.5rem 1rem; border-radius:0.5rem; cursor:pointer; }
#editWrapper:hover { background:#3b82f6; }
input[type="text"] { width:80%; padding:0.5rem; border-radius:0.5rem; border:1px solid #555; background:#1f2937; color:white; text-align:center; }
#nameBoard { background-color:#4b3200; height:40px; padding:0 12px; border-radius:12px; }
button { cursor:pointer; }
</style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen pt-16 p-4 space-y-6">

<div id="captureArea">

  <!-- Logo agency PNG -->
  <img id="agencyLogo" src="image/vip.png" alt="Logo Agency"/>

  <!-- Foto profil kreator -->
  <img id="profileImg" src="" alt="Foto Kreator"/>

  <!-- Lingkaran border -->
  <div class="absolute inset-0 flex items-center justify-center">
    <svg viewBox="0 0 320 320" class="w-[90%] h-[90%]">
      <defs>
        <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#d4b94f"/>
          <stop offset="100%" stop-color="#f0d86a"/>
        </linearGradient>
        <linearGradient id="black" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#111"/>
          <stop offset="100%" stop-color="#333"/>
        </linearGradient>
      </defs>
      <circle cx="160" cy="160" r="130" stroke="url(#black)" stroke-width="28" fill="none"/>
      <circle cx="160" cy="160" r="130" stroke="url(#gold)" stroke-width="20" fill="none" stroke-dasharray="200 150"/>
    </svg>
  </div>

  <!-- Diamond kiri -->
  <div class="absolute left-[12%] top-1/2 -translate-y-1/2 z-10">
    <svg width="36" height="46" viewBox="0 0 24 24" fill="#f0d86a" class="glow">
      <path d="M12 2 L22 12 L12 22 L2 12 Z"/>
    </svg>
  </div>
  <!-- Diamond kanan -->
  <div class="absolute right-[12%] top-1/2 -translate-y-1/2 z-10">
    <svg width="36" height="46" viewBox="0 0 24 24" fill="#f0d86a" class="glow">
      <path d="M12 2 L22 12 L12 22 L2 12 Z"/>
    </svg>
  </div>
  <!-- Diamond bawah -->
  <div class="absolute bottom-[14%] left-1/2 -translate-x-1/2 z-10">
    <svg width="36" height="46" viewBox="0 0 24 24" fill="#f0d86a" class="glow">
      <path d="M12 2 L22 12 L12 22 L2 12 Z"/>
    </svg>
  </div>

  <!-- Papan nama -->
  <div id="nameBoard" class="absolute bottom-[4%] left-1/2 -translate-x-1/2 flex items-center justify-center z-30">
    <span id="nameText" class="text-white font-extrabold text-base text-center whitespace-nowrap">Nama Kreator</span>
  </div>

</div>

<div class="controlWrapper">
  <input type="text" id="creatorName" placeholder="Masukkan nama kreator"/>
  
  <div id="uploadGroup">
    <!-- Tombol Upload -->
    <label id="uploadWrapper">
      <span class="text-white select-none">Upload Gambar</span>
      <input type="file" id="uploadImg" accept="image/*" class="hidden"/>
    </label>
    <!-- Tombol Edit Gambar -->
    <button id="editPhotoBtn" class="px-4 py-2 text-white font-bold" style="background:#1e40af; border-radius:0.5rem;">Edit Gambar</button>
  </div>

  <button id="downloadBtn" class="px-6 py-3 bg-yellow-500 text-black font-bold rounded hover:bg-yellow-400">Download</button>
</div>

<div id="cropperModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
  <div class="bg-white p-4 rounded shadow-lg max-w-md w-full relative">
    <h2 class="text-lg font-bold mb-2">Sesuaikan Foto</h2>
    <div class="w-full h-64 relative">
      <img id="cropperImage" src="" class="max-h-64 mx-auto"/>
    </div>
    <div class="flex justify-end gap-2 mt-4 relative z-50">
      <button id="cancelCrop" class="px-4 py-2 bg-gray-400 text-black rounded">Batal</button>
      <button id="saveCrop" class="px-4 py-2 bg-yellow-500 text-black font-bold rounded">Simpan</button>
    </div>
  </div>
</div>

<script>
let cropper;
let lastUploadedSrc = "";

// Update nama kreator realtime
document.getElementById("creatorName").addEventListener("input", function(){
  document.getElementById("nameText").innerText = this.value || "Nama Kreator";
});

// Fungsi buka cropper
function openCropper(src){
  const cropperImage = document.getElementById("cropperImage");
  cropperImage.src = src;
  cropperImage.onload = () => {
    document.getElementById("cropperModal").classList.remove("hidden");
    if(cropper) cropper.destroy();
    cropper = new Cropper(cropperImage, {
      aspectRatio:1,
      viewMode:1,
      dragMode:"move",
      autoCropArea:1,
      responsive:true,
      background:false,
      minContainerWidth:300,
      minContainerHeight:300,
    });
  }
}

// Upload gambar
document.getElementById("uploadImg").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(ev){
      lastUploadedSrc = ev.target.result;
      openCropper(lastUploadedSrc);
    }
    reader.readAsDataURL(file);
  }
});

// Edit Gambar
document.getElementById("editPhotoBtn").addEventListener("click", function(){
  if(!lastUploadedSrc){
    alert("Upload foto dulu!");
    return;
  }
  openCropper(lastUploadedSrc);
});

// Batal crop
document.getElementById("cancelCrop").addEventListener("click", function(){
  document.getElementById("cropperModal").classList.add("hidden");
  if(cropper) cropper.destroy();
});

// Simpan crop â†’ update foto user dan tampilkan
document.getElementById("saveCrop").addEventListener("click", function(){
  const canvasCrop = cropper.getCroppedCanvas({width:400, height:400});
  const profileImg = document.getElementById("profileImg");
  profileImg.src = canvasCrop.toDataURL();
  profileImg.style.display = "block";
  profileImg.style.top = "50%";
  profileImg.style.left = "50%";
  profileImg.style.transform = "translate(-50%, -50%)";
  document.getElementById("cropperModal").classList.add("hidden");
  cropper.destroy();
  lastUploadedSrc = profileImg.src;

  // Drag foto user setelah crop
  let isDragging=false, startX=0, startY=0, initialX=0, initialY=0;
  const parent = document.getElementById("captureArea");
  profileImg.onpointerdown = function(e){
    e.preventDefault();
    isDragging=true;
    startX = e.clientX || e.touches[0].clientX;
    startY = e.clientY || e.touches[0].clientY;
    const transform = profileImg.style.transform.match(/translate\((-?\d+\.?\d*)%, (-?\d+\.?\d*)%\)/);
    initialX = parseFloat(transform[1]);
    initialY = parseFloat(transform[2]);
  };
  document.onpointermove = function(e){
    if(!isDragging) return;
    const currentX = e.clientX || e.touches[0].clientX;
    const currentY = e.clientY || e.touches[0].clientY;
    let dx = ((currentX - startX)/parent.offsetWidth)*100;
    let dy = ((currentY - startY)/parent.offsetHeight)*100;
    profileImg.style.transform = `translate(${initialX+dx}%, ${initialY+dy}%)`;
  };
  document.onpointerup = function(){ isDragging=false; };
});

// Download hasil desain 644x644 px
document.getElementById("downloadBtn").addEventListener("click", async function(){
  const profileImg = document.getElementById("profileImg");
  if(!profileImg.src) return alert("Upload foto dulu!");
  await new Promise(resolve => {
    const images = document.querySelectorAll("#captureArea img");
    let loaded = 0;
    images.forEach(img => {
      if(img.complete) loaded++;
      else img.onload = () => { loaded++; if(loaded === images.length) resolve(); };
    });
    if(loaded === images.length) resolve();
  });
  const captureArea = document.getElementById("captureArea");
  html2canvas(captureArea, {backgroundColor:null, width:captureArea.offsetWidth, height:captureArea.offsetHeight, scale:1, useCORS:true}).then(canvas => {
    const finalCanvas = document.createElement("canvas");
    finalCanvas.width = 644;
    finalCanvas.height = 644;
    const ctx = finalCanvas.getContext("2d");
    ctx.drawImage(canvas, 0, 0, 644, 644);

    const link = document.createElement("a");
    link.href = finalCanvas.toDataURL("image/png");
    link.download = "vip-agency.png";
    link.click();
  });
});
</script>
</body>
</html>
